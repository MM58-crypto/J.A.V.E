<!DOCTYPE html>
<html>
<head>

  <title> J.A.V.E </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<section class="pb-lg-5">
  <div class="container max-w-md px-4 mx-auto">
      <p class="mb-4 text-center text-secondary fs-5">Start your job landing journey now!</p>
      <form name="contact" action="https://formsubmit.co/mohammed.magdi999@gmail.com" method="POST" class="needs-validation" novalidate>
          <div class="mb-3">
              <label for="email" class="form-label fw-medium"><strong>Your Email:</strong></label>
              <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
              <label for="subject" class="form-label fw-medium"><strong>Subject:</strong></label>
              <input type="text" name="subject" class="form-control" placeholder="Subject" required>
          </div>
          <div class="mb-3">
              <label for="message" class="form-label fw-medium"><strong>Your message:</strong></label>
              <textarea id="message" name="message" rows="6" class="form-control" placeholder="Message..."></textarea>
          </div>
          <div class="mt-4">
             <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
      </form>
  </div>
</section>

</body>
</html>
